<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Orrery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="orrery-container"></div>
    <div id="navbar">
        <h1>Interactive Orrery</h1> 
        <ul id="nav-links">
            <li><a href="index.html" id="nav-home">Home</a></li>
            <li><a href="#sun" id="nav-sun">Sun</a></li>
            <li><a href="#mercury" id="nav-mercury"><div class="mercury"></div>Mercury</a></li>
            <li><a href="#venus" id="nav-venus"><div class="venus"></div>Venus</a></li>
            <li><a href="#earth" id="nav-earth"><div class="earth"></div>Earth</a></li>
            <li><a href="#mars" id="nav-mars"><div class="mars"></div>Mars</a></li>
            <li><a href="#jupiter" id="nav-jupiter"><div class="jupiter"></div>Jupiter</a></li>
            <li><a href="#saturn" id="nav-saturn"><div class="saturn"></div>Saturn</a></li>
            <li><a href="#uranus" id="nav-uranus"><div class="uranus"></div>Uranus</a></li>
            <li><a href="#neptune" id="nav-neptune"><div class="neptune"></div>Neptune</a></li>
        </ul>
    </div>

    <div id="instructions">
        <p>Select a celestial body to view its movement around the Sun!</p>
    </div>

    <div id="speed-control">
        <label for="speed-slider">Adjust Speed:</label>
        <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
    </div>

    <div id="planet-info">
        <h2>Planet Information</h2>
        <p id="info-text">Click a planet to see its details.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="scripts/orrery.js"></script>
</body>
</html>
